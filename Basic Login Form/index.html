<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .loginForm {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loginForm div {
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #007BFF;
        }
        input::placeholder {
            color: #888;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        input:focus::placeholder {
            opacity: 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#" class="loginForm">
        <div>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username">
            <label for="passw">Password:</label>
            <input type="password" id="passw" name="passw" placeholder="Enter your password">
            <button type="submit">Login</button>
        </div>
    </form>

    <script>
        // Clear the placeholder on focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', (event) => {
                event.target.placeholder = '';
            });

            input.addEventListener('blur', (event) => {
                if (event.target.id === 'uname') {
                    event.target.placeholder = 'Enter your username';
                } else if (event.target.id === 'passw') {
                    event.target.placeholder = 'Enter your password';
                }
            });
        });
    </script>
</body>
</html>
